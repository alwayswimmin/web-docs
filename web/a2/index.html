<!DOCTYPE html>
<html>
	<head>
		<title>State Capitals</title>
		<link rel="stylesheet" type="text/css" href="../../css/style.css">
		<script type="text/javascript" src="quiz.js"></script>
	</head>
	<body onload="onStart()">
		<h2>U.S. State Capitals</h2>
		<p>Name the capital of the state prompted!</p>
		<p id="query"></p>
		<p><button id="start" onclick="startTimer()">Begin</button>
			<button id="forfeit" onclick="endGame()">Forfeit</button>
			<button id="skip" onclick="skip()">Skip</button>
			<button id="reset" onclick="reset()">Reset</button></p>
		<p>Input answer: <input type="text" id="userinput"
				oninput="checkAnswer()" value="Answer here!"></input>
		</p>
		<p>Timer: <a id="timer">300</a></p>
		<p>Score: <a id="score"></a></p>
		<p id="answers">Your answers:</p>
		<p><a href="../index.html">Web Development</a></p>
		<p><a href="../../index.html">Home</a></p>
	</body>
</html>
