<script>
			function validateForm() {
				getWords();
				return false; // lol
			}
			function getWords() {
				var exp = document.getElementById('req').value;
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function() {
					if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						document.getElementById("output").innerHTML = JSON.parse(xmlhttp.responseText);
					}
				}
				var args = {
					regex: exp,
				};
				xmlhttp.open("GET", "scrabble.php?" + dw_encodeVars(args), true);
				xmlhttp.send();
			}

			function dw_encodeVars(params) {
				var str = '';
				for (var i in params) {
					str += encodeURIComponent(i) + '=' + encodeURIComponent(params[i]) + '&';
				}
				return str.slice(0, -1);
			}

		</script>
