<script>
			function getProduct() {
				var num1 = document.getElementById('num1').value;
				var num2 = document.getElementById('num2').value;
				if (num1.length == 0 || num2.length == 0) return;
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function() {
					document.getElementById("product").innerHTML = 'waiting';
					if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						document.getElementById("product").innerHTML = xmlhttp.responseText;
					}
				}
				var args = {
					action: 'multiply',
					first: num1,
					second: num2
				};
				xmlhttp.open("GET", "challenge.php?" + dw_encodeVars(args), true);
				xmlhttp.send();
			}
			function getDate() {
				var num1 = document.getElementById('date1').value;
				//insert check
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function() {
					document.getElementById("date2").innerHTML = 'waiting';
					if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						document.getElementById("date2").innerHTML = JSON.parse(xmlhttp.responseText);
					}
				}
				var args = {
					action: 'convertDate',
					date1: num1
				};
				xmlhttp.open("GET", "challenge.php?" + dw_encodeVars(args), true);
				xmlhttp.send();
			}
			function getBinary() {
				var num1 = document.getElementById('dec').value;
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function() {
					document.getElementById("bin").innerHTML = 'waiting';
					if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						document.getElementById("bin").innerHTML = JSON.parse(xmlhttp.responseText);
					}
				}
				var args = {
					action: 'decToBin',
					decimal: num1
				};
				xmlhttp.open("GET", "challenge.php?" + dw_encodeVars(args), true);
				xmlhttp.send();
			}

			function dw_encodeVars(params) {
				var str = '';
				for (var i in params) {
					str += encodeURIComponent(i) + '=' + encodeURIComponent(params[i]) + '&';
				}
				return str.slice(0, -1);
			}

		</script>
