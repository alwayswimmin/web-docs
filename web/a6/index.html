    <div class="container">
    	<canvas width="600" height="600" style="border:solid 1px" id="mycanvas"></canvas>
    </div>
    <div class="container">
    	<div class="page-header">
		<h3>Options</h3>
	</div>
			<div id="options" class="btn-group" data-toggle="buttons">
			  <label class="btn btn-primary active">
			    <input type="radio" name="options" id="dot" autocomplete="off" checked onchange="handle()"> Dot
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="options" id="select" autocomplete="off" onchange="handle()"> Toggle Select
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="options" id="drag" autocomplete="off" onchange="handle()"> Click and Drag
			  </label>
			</div>
			<div style="padding-top:5px" id="buttons">
			  <button class="btn" id="deselect">Deselect All</button>
			  <button class="btn" id="drawedges">Draw Edges</button>
			  <button class="btn btn-warning" id="removedot">Remove Dot</button>
			  <button class="btn btn-warning" id="clear">Clear</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			// from http://stackoverflow.com/questions/55677/how-do-i-get-the-coordinates-of-a-mouse-click-on-a-canvas-element
			function relMouseCoords(event){
			    var totalOffsetX = 0;
			    var totalOffsetY = 0;
			    var canvasX = 0;
			    var canvasY = 0;
			    var currentElement = this;

			    do{
				totalOffsetX += currentElement.offsetLeft - currentElement.scrollLeft;
				totalOffsetY += currentElement.offsetTop - currentElement.scrollTop;
			    }
			    while(currentElement = currentElement.offsetParent)

			    canvasX = event.pageX - totalOffsetX;
			    canvasY = event.pageY - totalOffsetY;

			    return {x:canvasX, y:canvasY}
			}

			var canvas;
			var context;
			var coords;

			var dotmode = false;
			var selectmode = false;
			var dragmode = false;

			var started = false;
			var startcoords;
			var endcoords;

			var dots = [];
			var selected = [];
			var edges = [];

			function onLoad() {
				HTMLCanvasElement.prototype.relMouseCoords = relMouseCoords;
				canvas = document.getElementById("mycanvas");
				context = canvas.getContext("2d");
				canvas.addEventListener('mousedown',mouseDown,false);
				canvas.addEventListener('mouseup',mouseUp,false);
				canvas.addEventListener('mousemove',mouseMove,false);
				handle(); }
			
			function mouseDown(event) {
				if(selectmode && !started) {
					startcoords = canvas.relMouseCoords(event);
					started = true;
				}
				if(dragmode && !started) {
					startcoords = canvas.relMouseCoords(event);
					started = true;
				}
			}

			function mouseMove(event) {
				if(selectmode && started) {
					clearCanvas();
					redrawDots();
					coords = canvas.relMouseCoords(event);
					context.beginPath();
					context.setLineDash([6]);
					context.strokeRect(startcoords.x,startcoords.y,coords.x-startcoords.x,coords.y-startcoords.y);	
					context.setLineDash([0]);
				}
				if(dragmode && started) {
					clearCanvas();
					coords = canvas.relMouseCoords(event);
					redrawDotsDrag({x:(coords.x-startcoords.x), y:(coords.y-startcoords.y)});
				}
			}

			function mouseUp(event) {
				if(selectmode) {
					started = false;
					endcoords = canvas.relMouseCoords(event);
					toggleSelectedDots();
					colorSelectedDots();
					clearCanvas();
					redrawDots();
				}
				if(dragmode) {
					started = false;
					endcoords = canvas.relMouseCoords(event);
					clearCanvas();
					updateDots({x:(endcoords.x-startcoords.x), y:(endcoords.y-startcoords.y)});
				}
				if(dotmode) {
					drawDot();
				}
			}

			function inRect(coords, a, b) {
				var lx = a.x;
				var ly = a.y;
				var hx = b.x;
				var hy = b.y;
				if(lx > hx) {
					var t = lx;
					lx = hx;
					hx = t;
				}
				if(ly > hy) {
					var t = ly;
					ly = hy;
					hy = t;
				}
				return coords.x >= lx && coords.x <= hx && coords.y >= ly && coords.y <= hy;
			}

			function colorSelectedDots() {
				context.fillStyle = 'blue';
				for(var k = 0; k < dots.length; ++k) {
					if(selected[k]) {
						context.beginPath();
						context.arc(dots[k].x, dots[k].y, 5, 0, 2 * Math.PI, false);
						context.fill();
						context.lineWidth = 2;
						context.strokeStyle = '#003300';
						context.stroke();
						context.closePath();
					}
				}
			}

			function toggleSelectedDots() {
				for(var k = 0; k < dots.length; ++k) {
					coords = dots[k];
					if(inRect(coords, startcoords, endcoords)) {
						selected[k] = !selected[k];
					}
				}
			}

			function removeSelectedDots() {
				for(var k = 0; k < dots.length; ++k) {
					if(selected[k]) remove(k);
				}
			}

			function drawDot(event) {
				coords = canvas.relMouseCoords(event);
				context.beginPath();
				context.arc(coords.x, coords.y, 5, 0, 2 * Math.PI, false);
				context.fillStyle = 'green';
				context.fill();
				context.lineWidth = 2;
				context.strokeStyle = '#003300';
				context.stroke();
				context.closePath();
				dots.push(coords);
				selected.push(0);
			}

			function redrawDots(event) {
				context.setLineDash([0]);
				for(var k = 0; k < dots.length; ++k) {
					coords = dots[k];
					context.beginPath();
					context.arc(coords.x, coords.y, 5, 0, 2 * Math.PI, false);
					context.fillStyle = selected[k] ? 'blue' : 'green';
					context.fill();
					context.lineWidth = 2;
					context.strokeStyle = '#003300';
					context.stroke();
					context.closePath();
				}
				redrawEdges();
			}

			function updateDots(delta) {
				for(var k = 0; k < dots.length; ++k) {
					coords = dots[k];
					if(selected[k]) {
						dots[k].x += delta.x;
						dots[k].y += delta.y;
					}
					context.beginPath();
					context.arc(coords.x, coords.y, 5, 0, 2 * Math.PI, false);
					context.fillStyle = selected[k] ? 'blue' : 'green';
					context.fill();
					context.lineWidth = 2;
					context.strokeStyle = '#003300';
					context.stroke();
					context.closePath();
				}
				redrawEdges();
			}

			function redrawDotsDrag(delta) {
				context.setLineDash([0]);
				for(var k = 0; k < dots.length; ++k) {
					coords = {x:dots[k].x, y:dots[k].y};
					if(selected[k]) {
						coords.x += delta.x;
						coords.y += delta.y;
					}
					context.beginPath();
					context.arc(coords.x, coords.y, 5, 0, 2 * Math.PI, false);
					context.fillStyle = selected[k] ? 'blue' : 'green';
					context.fill();
					context.lineWidth = 2;
					context.strokeStyle = '#003300';
					context.stroke();
					context.closePath();
				}
				redrawEdges();
			}

			function drawEdges() {
				context.setLineDash([0]);
				for(var k = 0; k < dots.length; ++k) {
					for(var j = k + 1; j < dots.length; ++j) {
						if(selected[k] && selected[j]) {
							context.beginPath();
							context.lineWidth = 2;
							context.strokeStyle = '#003300';
							context.moveTo(dots[k].x, dots[k].y);
							context.lineTo(dots[j].x, dots[j].y);
							context.stroke();
							context.closePath();
							edges.push({a:k, b:j});
						}
					}
				}
			}

			function redrawEdges() {
				context.setLineDash([0]);
				for(var i = 0; i < edges.length; ++i) {
					var k = edges[i].a;
					var j = edges[i].b;
					context.beginPath();
					context.lineWidth = 2;
					context.strokeStyle = '#003300';
					context.moveTo(dots[k].x, dots[k].y);
					context.lineTo(dots[j].x, dots[j].y);
					context.stroke();
					context.closePath();
				}
			}

			function clearCanvas() {
				context.clearRect(0, 0, canvas.width, canvas.height);
			}

			function deselectAll() {
				for(var k = 0; k < dots.length; ++k) {
					selected[k] = false;
				}
				clearCanvas();
				redrawDots();
			}

			function swap(a, b) {
				var t = selected[a];
				selected[a] = selected[b];
				selected[b] = t;
				for(var k = 0; k < edges.length; ++k) {
					if(edges[k].a == a) {
						edges[k].a = b;
					}
					if(edges[k].b == a) {
						edges[k].b = b;
					}
					if(edges[k].a == b) {
						edges[k].a = a;
					}
					if(edges[k].b == b) {
						edges[k].b = a;
					}
				}
			}

			function remove(a) {
				swap(a, dots.length - 1);
				for(var k = 0; k < edges.length; ++k) {
					if(edges[k].a == a || edges[k].b == a) {
						edges.splice(k, 1);
					}
				}
				selected.splice(selected.length - 1, 1);
				dots.splice(dots.length - 1, 1);
				clearCanvas();
				redrawDots();
			}

			function handle() {
				dotmode = false;
				selectmode = false;
				dragmode = false;
				if(document.getElementById("dot").checked) {
					dotmode = true;
				}
				if(document.getElementById("select").checked) {
					selectmode = true;
				}
				if(document.getElementById("drag").checked) {
					dragmode = true;
				}
			}
			
			$("#removedots").click(function() {
				removeSelectedDots();
			});

			$("#drawedges").click(function() {
				drawEdges();
			});

			$("#deselect").click(function() {
				deselectAll();
			});

			$("#clear").click(function() {
				dots = [];
				selected = [];
				clearCanvas();
			});
		</script>
	</body>
